<head>
    <title>Powerlifting log</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Powerlifting log</a>
            <div class="login-buttons">{{> loginButtons}}</div>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a href="#hometab">Home</a></li>
                <li class="tab"><a class="active" href="#exercisestab">Exercises</a></li>
                <li class="tab"><a href="#equipmenttab">Equipment</a></li>
                <li class="tab"><a href="#trainingstab">Trainings</a></li>
            </ul>
        </div>
    </nav>
    <div id="hometab" class="col s12">{{> home}}</div>
    <div id="exercisestab" class="col s12">
        <form class="new-task">
            <input type="text" name="name" placeholder="Type to add new exercise" />
            <input type="submit" value="submit" />
        </form>
        <ul>
            {{#each exercises}} {{> exercise}} {{/each}}
        </ul>
    </div>
    <div id="equipmenttab" class="col s12">{{> equipment}}</div>
    <div id="trainingstab" class="col s12">{{> trainings}}</div>
