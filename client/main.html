<head>
    <title>Powerlifting log</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="login-buttons">{{> loginButtons}}</div>
                <span class="mdl-layout-title">Powerlifting log</span>
            </div>
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Главная</a>
                <a href="#scroll-tab-2" class="mdl-layout__tab">Упражнения</a>
                <a href="#scroll-tab-3" class="mdl-layout__tab">Экипировка</a>
                <a href="#scroll-tab-4" class="mdl-layout__tab">Тренировки</a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
                <div class="page-content">
                    {{> home}}
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-2">
                <div class="page-content">
                    <ul>
                        {{#each exercises}} {{> exercise}} {{/each}}
                    </ul>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-3">
                <div class="page-content">
                    {{> equipment}}
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-4">
                <div class="page-content">
                    {{> trainings}}
                </div>
            </section>
        </main>
    </div>
</body>
